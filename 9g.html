<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9g</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

  <p>Amazon Shiping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
  "/>

  <button onclick="
    CalculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>

  <script>
    String(25);
    console.log('25' - 5);
    console.log('25' + 5);

    console.log(window);

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        CalculateTotal();
      }
    }

    function CalculateTotal() {
      const inputEl = document.querySelector('.js-cost-input');
      let cost = Number(inputEl.value) * 100;

      cost < 4000 ? cost += 1000 : cost

      document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
    }


    function subscribe() {
      const  buttonEl = document.querySelector('.js-subscribe-button');
      console.log(buttonEl);
      buttonEl.innerText === 'Subscribe' ? buttonEl.innerHTML = 'Subscribed' : buttonEl.innerHTML = 'Subscribe';
    }

  </script>
</body>
</html>
