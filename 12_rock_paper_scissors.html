<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Rock Paper Scissors with Funactions</title>
  <link rel="stylesheet" href="styles/12_rock_paper_scissors.css ">
  <style>
  </style>
</head>
<body>
  <p class="title">Rock Paper Scissors with function</p>

  <button class="move-button js-rock-btn">
    <img src="./images/rock-emoji.png" class="move-icon"/>
  </button>

   <button class="move-button js-paper-btn">
    <img src="./images/paper-emoji.png" class="move-icon"/>
  </button>

  <button class="move-button js-scissors-btn">
    <img src="./images/scissors-emoji.png" class="move-icon"/>
  </button>

  <p class="js-result result"> you Lose</p>
  <p class="js-moves">
    You
    <img src="images/rock-emoji.png" class="move-icon" />
    <img src="images/scissors-emoji.png" class="move-icon" />
    computer
  </p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-btn">Reset Score</button>
  <button class="auto-play-btn js-autoplay-btn" >Auto Play</button>

  <script src="scripts/12_rock_paper_scissors.js"></script>
</body>
</html>
