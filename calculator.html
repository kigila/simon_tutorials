<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .conteiner {
      width: 50%;
      height: 150px;
      margin: auto;
      background-color: rgb(198, 243, 228);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #362f2f;
      font-size: larger;
      font-weight: 700;

    }
    .pad {
      width: 50%;
      margin: auto;
    }
    .board {
      position: relative;
      background-color: rgb(247, 168, 139);
      width: 60%;
      margin: 10% auto;
      padding: 5px;
    }
    .reset {
      position: absolute;
      bottom: 20px;
      right: 25%;
      width: 100px;
      background-color: yellowgreen;
    }

  </style>
</head>
<body>
  <div class="board">
    <section id="conteiner" class="conteiner"></section>


    <section class="pad">
    <p>
      <button onclick="
        calculation += '1';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">1</button>
      <button onclick="
        calculation += '2';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">2</button>
      <button onclick="
        calculation += '3';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">3</button>
      <button onclick="
        calculation += ' + ';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">+</button>
    </p>
    <p>
      <button onclick="
        calculation += '4';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">4</button>
      <button onclick="
        calculation += '5';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">5</button>
      <button onclick="
        calculation += '6';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">6</button>
      <button onclick="
        calculation += ' - ';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">-</button>
    </p>
    <p>
      <button onclick="
        calculation += '7';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">7</button>
      <button onclick="
        calculation += '8';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">8</button>
      <button onclick="
        calculation += '9';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">9</button>
      <button onclick="
        calculation += ' * ';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">*</button>
    </p>
    <p>
      <button onclick="
        calculation += '0';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">0</button>

      <button onclick="
        calculation += '.';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">=</button>

      <button onclick="
        calculation += '/';
        console.log(calculation);
        document.getElementById('conteiner').innerHTML = `${calculation}`;
        ">/</button>
    </p>
    </section>

    <button class="reset" onclick="
      calculation = '';
      document.getElementById('conteiner').innerHTML = `${calculation}`;
    ">Reset</button>

  </div>

  <script>
    let calculation = '';
    document.getElementById('conteiner').innerHTML = `${calculation}`;

  </script>
</body>
</html>
