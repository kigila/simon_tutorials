<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11p</title>
</head>
<body>
  <script>
    let words = ['hello', 'search', 'world', 'search', 'good'];

    // Set the index to -1 at the start (so we'll assume
    // the string 'search' doesn't exist in the array).
    // If we find the string 'search' in the array, we
    // will update the index.
    let index = -1;

    for (let i = 0; i < words.length; i++) {
      if (words[i] === 'search') {
        index = i;
        break;
      }
    }

    console.log(index);

    words = ['not', 'found'];
    index = -1;

    for (let i = 0; i < words.length; i++) {
      if (words[i] === 'search') {
        index = i;
      }
    }

    console.log(index);
  </script>
</body>
</html>
